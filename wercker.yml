box: golang:latest

build:
  steps:
    # Clone theme子模組
    - script:
        name: initialize and update git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive
    # hugo build
    - arjen/hugo-build:
        version: "HEAD"
        theme: hugo-theme-even # 替換為你的theme

deploy:
  steps:
    - install-packages:
            packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public